<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>TODO APP</h1>
                <p>Let's do this</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
                <div class="stats-numbers">
<p id="numbers">
    2 / 3
</p>
                </div>
        </div>
        <form action="">
            <input type="text" id="taskInput" placeholder="Write it down, crush it later!">
        <button id="newTask" type="submit">+</button>
        </form>
        <ul class="task-list" id="task-list">
            
        </ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
